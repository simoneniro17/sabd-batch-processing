apiVersion: 1

providers:
  - name: 'provisioned-dashboards'
    folder: 'Provisioned'
    type: file
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards
datasources:
  - name: Infinity CSV
    type: yesoreyeram-infinity-datasource
    access: proxy
    isDefault: false
    editable: true
    jsonData:
      source: local